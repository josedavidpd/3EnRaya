<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro</title>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"

<body>
    
    <div class="main-w3layouts wrapper">
		<h1>Regístrate, es gratis</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form id="formRegistro" method="post" >
						<div id="errorRegistro" class="d-none">
								<i class="fa fa-exclamation-circle mr- mb-3" aria-hidden="true"></i>
			<span class="mb-3 text-danger">Correo electrónico ya en uso</span>
			</div>
                    <input class="text" id="nombreRegistro" type="text" name="Nombre" placeholder="Nombre"  required=""><span id="errorNombre" class="text-danger d-none"><i class="fas fa-times-circle mr-1"></i>Escriba un nombre válido</span>
                   	<input class="text email" id="emailRegistro" type="email" name="email" placeholder="E-mail" required=""><span id="errorEmail" class="text-danger d-none"><i class="fas fa-times-circle mr-1"></i>Escriba un nombre válido</span>
					<input class="text" type="password" id="passwordRegistro" name="password" placeholder="Contraseña" required="">
					<div class="wthree-text mt-4">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>Estoy de acuerdo con los términos y condiciones</span>
						</label>
						<div class="clear"> </div>
					</div>
					<button id="btn-registro">Crear cuenta</button>
				</form>
				<p>¿Ya tienes una cuenta? <a href="login.html"> ¡Inicia sesión!</a></p>
			</div>
		</div>
	
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>

			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>

    
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../js/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="../js/registroJS/registro.js"></script>
</body>
</html>
