<!DOCTYPE html>
<html lang="es">

<head>
	<title>Registro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
	<link rel="icon" type="image/png" href="../img/loginIMG/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/registroCSS/registro.css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="main-w3layouts wrapper">
		<h1>Regístrate, es gratis</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form id="formRegistro" method="post">
					<div id="errorRegistro" class="d-none">
						<i class="fa fa-exclamation-circle mr- mb-3" aria-hidden="true"></i>
						<span class="mb-3 text-danger">Correo electrónico ya en uso</span>
					</div>
					<input class="text" id="nombreRegistro" type="text" name="Nombre" placeholder="Nombre" required=""><span id="errorNombre"
					 class="text-danger d-none"><i class="fas fa-times-circle mr-1"></i>Escriba un nombre válido</span>
					<input class="text email" id="emailRegistro" type="email" name="email" placeholder="E-mail" required=""><span id="errorEmail"
					 class="text-danger d-none"><i class="fas fa-times-circle mr-1"></i>Escriba un nombre válido</span>
					<input class="text" type="password" id="passwordRegistro" name="password" placeholder="Contraseña" required="">
					<div class="wthree-text mt-4">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>Estoy de acuerdo con los términos y condiciones</span>
						</label>
						<div class="clear"> </div>
					</div>
					<button id="btn-registro">Crear cuenta</button>
				</form>
				<p>¿Ya tienes una cuenta? <a href="login.html"> ¡Inicia sesión!</a></p>
			</div>
		</div>
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script src="../js/registroJS/registro.js"></script>
</body>

</html>
