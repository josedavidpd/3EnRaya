<!DOCTYPE html>
<html lang="es">
<head>
	<title>Inicio de sesión</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="icon" type="image/png" href="../img/loginIMG/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="../css/loginCSS/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="../css/loginCSS/animate.css">

	<link rel="stylesheet" type="text/css" href="../css/loginCSS/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="../css/loginCSS/select2.min.css">

	<link rel="stylesheet" type="text/css" href="../css/loginCSS/util.css">
	<link rel="stylesheet" type="text/css" href="../css/loginCSS/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../img/loginIMG/inicio.png" width="400px" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Inicio de sesión
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Email no válido">
						<input class="input100" id="email" type="text" name="email" placeholder="Correo electrónico">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Contraseña incorrecta">
						<input class="input100" id="password" type="password" name="pass" placeholder="Contraseña">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button id="btn-login" class="login100-form-btn">
							Iniciar sesión
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							¿Olvidaste tu
						</span>
						<a class="txt2" href="#">
							Usuario / Contraseña?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="pag_registro.html">
							Crear una cuenta
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	
	
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/loginJS/bootstrap.min.js"></script>
	<script src="../js/loginJS/select2.min.js"></script>
	<script src="../js/loginJS/tilt.jquery.min.js"></script>
	
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<script type="text/javascript" src="../js/loginJS/main.js"></script>

</body>
</html>
